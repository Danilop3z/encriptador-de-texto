<!DOCTYPE html>
<html lang="es-co">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Encriptador de Texto</title>
</head>
    <body>
        <header class="header">
            <img class="header__imagen" src="./assets/Logo.png" alt="Logo de Alura">
        </header>
        <main class="contenido">
            <section class="contenido__lectura">
                <textarea class="contenido__imput__texto" rows="10" cols="40">
                    Ingrese el texto aqui</textarea>
                <p class="contenido__lectura__aviso">
                    Solo letras minúsculas y sin acentos
                </p>
                    <div class="contenido__acciones">
                        <p>Encriptar</p>
                        <p>Desencriptar</p>
                    </div>
            </section>
            <aside class="respuesta">
                <img class="respuesta__imagen" src="./assets/Muñeco.png" alt="Imagen de inicio">
                <h2 class="respuesta__subtitulo">
                    Ningún mensaje fue encontrado</h2>
                <p class="respuesta__texto">
                    Ingresa el texto que desees encriptar o desencriptar.
                </p>    
            </aside>
        </main>
    </body>
</html>
