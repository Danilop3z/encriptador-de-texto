<!DOCTYPE html>
<html lang="es-co">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Encriptador de Texto</title>
</head>
    <body>
        <header class="header">
            <img class="header__imagen" src="./assets/Logo.png" alt="Logo de Alura">
        </header>
        <main class="contenido">
            <section class="contenido__lectura">
                <textarea class="contenido__imput__texto" name="mensaje" id
                rows="10" cols="40" placeholder="Ingrese el texto aqui"></textarea>
                <div class="container">
                    <div class="contenido__acciones">
                        <div class="contenido__lectura__aviso"><img src="./assets/bi_exclamation-circle-fillicon.png">
                            Solo letras minúsculas y sin acentos</div>
                        </div>
                            <input class="boton" type="submit" value="Encriptar">
                            <input class="boton boton--secundary" type="submit" value="Desencriptar">
                </div>
            </section>
            <aside class="respuesta">
                <img src="./assets/Muñeco.png" alt="Muñequito" class="imagen__muñeco">
                <div class="loader hidden"></div>
                <div class="respuesta__mensaje">
                    <h3 class="respuesta__titulo">Ningún mensaje fue encontrado</h3>
                    <p class="respuesta__texto">Ingresa el texto que desees encriptar o desencriptar.</p>
                    <button class="resultado__btn boton boton--secundary hidden">Copiar</button>
                </div>
            </aside>
        </main>
        <script src="./encriptador.js"></script>
    </body>
</html>
